[loggers]
keys=root,discordLogger,botLogger

[handlers]
keys=discordHandler,consoleHandler,fileHandler

[formatters]
keys=commonFormatter

[logger_root]
level=INFO
handlers=

[logger_discordLogger]
level=INFO
handlers=discordHandler
qualname=discord
propagate=0

[logger_botLogger]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=botLogger
propagate=0

[handler_discordHandler]
class=FileHandler
level=DEBUG
formatter=commonFormatter
args=('logs/discord.log',)

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=commonFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=commonFormatter
args=('logs/TonyBot.log',)

[formatter_commonFormatter]
format=[%(asctime)s] [%(levelname)s] %(message)s
datefmt=%I:%M:%S
