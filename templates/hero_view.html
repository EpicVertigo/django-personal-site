{% extends 'base.html' %}
{% load static %}
{% block css %}
{% include 'bootstrap4.html' %}
{% endblock css %}
{% block content %}
<div class="container p-3">
<div class="container">
    <div class="row">
    {% for hero in data.characters %}
        <div class="col-sm">
        <div class="card mb-3">
    <h3 class="card-header">{{hero.name}}</h3>
    <div class="card-body">
        <h6 class="card-subtitle text-muted">Realm: {{hero.realm}}</h6>
        <h6 class="card-subtitle text-muted">Level: {{hero.level}}</h6>
    </div>
    <img style="height: 200px; width: 100%; display: block;" src="http://render-eu.worldofwarcraft.com/character/{{hero.thumbnail}}" alt="Card image">
    </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
